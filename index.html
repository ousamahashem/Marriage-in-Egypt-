
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>تطبيق المحامي أسامة هاشم</title>
  <script src="https://sdk.minepi.com/pi-sdk.js"></script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
      padding: 50px;
    }
    .btn {
      background: #4cc9f0;
      border: none;
      color: white;
      padding: 15px 30px;
      font-size: 1.2rem;
      border-radius: 30px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>مرحباً بكم في تطبيق المحامي أسامة هاشم</h1>
  <p>للدخول باستخدام حساب Pi، اضغط على الزر أدناه:</p>
  <button class="btn" onclick="loginWithPi()">الاتصال بـ Pi Network</button>

  <script>
    document.addEventListener("DOMContentLoaded", async function () {
      if (typeof window.Pi === "undefined") {
        alert("⚠️ يجب فتح التطبيق من خلال Pi Browser فقط.");
        return;
      }
      try {
        await Pi.init({ version: "2.0" });
        console.log("✅ Pi SDK Initialized");
      } catch (err) {
        console.error("❌ خطأ في تهيئة Pi SDK:", err);
        alert("حدث خطأ أثناء تهيئة Pi SDK");
      }
    });

    const scopes = ['username', 'payments'];

    async function loginWithPi() {
      try {
        const result = await Pi.authenticate(scopes, onIncompletePaymentFound);
        alert("✅ تم الاتصال بنجاح بحساب Pi: " + result.user.username);
        console.log(result);
      } catch (error) {
        alert("❌ فشل الاتصال بـ Pi");
        console.error(error);
      }
    }

    function onIncompletePaymentFound(payment) {
      console.warn("مدفوعات غير مكتملة:", payment);
    }
  </script>
</body>
</html>
