<!DOCTYPE html><html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>زواج الأجانب في مصر - المحامي أسامة هاشم</title>
    <link rel="manifest" href="manifest.json">
    <script src="https://sdk.minepi.com/pi-sdk.js"></script>
    <style>
        body {
            background: #121212;
            color: #fff;
            font-family: 'Tajawal', sans-serif;
            padding: 20px;
            text-align: center;
        }
        .service-btn {
            padding: 15px 30px;
            background: #f72585;
            border: none;
            border-radius: 50px;
            color: white;
            font-size: 1.2rem;
            margin: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>مرحباً بكم في تطبيق المحامي أسامة هاشم</h1>
    <p>لخدمات زواج الأجانب والاستشارات القانونية عبر شبكة Pi</p><div id="user-info"></div>

<button id="connect-btn" class="service-btn">الاتصال بـ Pi Network</button>
<button id="pay-marriage" class="service-btn" style="display:none;">دفع استشارة زواج الأجانب (50 Pi)</button>

<script>
    let currentUser = null;

    function onIncompletePaymentFound(payment) {
        console.log('Incomplete payment found:', payment);
    }

    document.getElementById("connect-btn").addEventListener("click", async () => {
        try {
            await Pi.init({ version: "2.0" });
            const scopes = ['payments'];
            const auth = await Pi.authenticate(scopes, onIncompletePaymentFound);
            currentUser = auth.user;
            document.getElementById("user-info").innerHTML = `مرحباً ${currentUser.username}`;
            document.getElementById("connect-btn").style.display = 'none';
            document.getElementById("pay-marriage").style.display = 'inline-block';
        } catch (error) {
            alert("فشل الاتصال بـ Pi Network. تأكد من فتح التطبيق عبر Pi Browser.");
        }
    });

    document.getElementById("pay-marriage").addEventListener("click", async () => {
        Pi.createPayment({
            amount: 50,
            memo: "استشارة زواج الأجانب في مصر",
            metadata: { service: "marriage" }
        }, {
            onReadyForServerApproval: function(paymentId) {
                console.log("Ready for approval:", paymentId);
            },
            onReadyForServerCompletion: function(paymentId, txid) {
                alert("تم الدفع بنجاح!\nرقم العملية: " + txid);
            },
            onCancel: function(paymentId) {
                alert("تم إلغاء عملية الدفع");
            },
            onError: function(error, payment) {
                alert("حدث خطأ أثناء الدفع: " + error);
            }
        });
    });
</script>

</body>
</html>
