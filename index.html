
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>اتصال Pi Network</title>
    <script defer src="https://sdk.minepi.com/pi-sdk.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        button {
            background-color: #6c5ce7;
            color: #fff;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 10px;
            cursor: pointer;
        }
        button:hover {
            background-color: #341f97;
        }
    </style>
</head>
<body>
    <h1>مرحبا بكم في تطبيق المحامي أسامة هاشم</h1>
    <button id="connectBtn"><i class="fas fa-plug"></i> الاتصال بـ Pi Network</button>

    <script>
        const connectBtn = document.getElementById("connectBtn");

        connectBtn.addEventListener("click", () => {
            const scopes = ['username', 'payments'];
            Pi.authenticate(scopes, function(authData) {
                console.log("تم الاتصال بـ Pi:", authData);
                alert("مرحباً، " + authData.user.username + "!");
            }, function(error) {
                console.error(error);
                alert("فشل الاتصال بـ Pi Network");
            });
        });
    </script>
</body>
</html>
